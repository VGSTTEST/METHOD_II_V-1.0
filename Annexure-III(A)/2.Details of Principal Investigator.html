<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Annexure-III</title>
        <link rel="stylesheet" href="../css/VGST.css">
        
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
        
    </head>
    <body>
        <h1>Annexure-III</h1>
        <form id="Proposals">
            <h4>Details of Principal Investigator</h4>
            <table class="css-serial">
                <thead>
                <tr>
                 <th>Sr. No</th>
                 <th>DETAILS</th>
                 <th>ENTER THE DETAILS</th>
                 </tr>
                </thead>
                <tbody>

                <tr>
                 <td>&nbsp;</td>
                 <td><label for="Name ">Name:</label></td>
                 <td><input type="text" id="PrincipalInvestigatorName"></td>
                </tr>

                <tr>
                 <td>&nbsp;</td>
                 <td><label for="Date of Birth & Gender" >Date of Birth & Gender:<br><small>(Age as on 30/10/2019)</small></label></td>
                 <td>
                    <input type="date" id="PrincipalInvestigatorDOB" ><br>
                    <input class="radio" type="radio" id="PrincipalInvestigatorGender" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input class="radio" type="radio" id="PrincipalInvestigatorGender" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input class="radio" type="radio" id="PrincipalInvestigatorHender" name="gender" value="other">
                    <label for="other">Other</label><br>
                 </td>
                </tr>

                <tr>
                 <td>&nbsp;</td>
                 <td><label for="Qualification :">Qualification :</label></td>
                 <td><input type="text" id="PrincipalInvestigatorQualification"></td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td><label for="Designation">Designation:</label></td>
                    <td><input type="text" id="PrincipalInvestigatorDesignation"></td>
                   </tr>

                   <tr>
                    <td>&nbsp;</td>
                    <td><label for="Department">Department :</label></td>
                    <td><input type="text" id="PrincipalInvestigatorDepartment"></td>
                    <br>
                   </tr>

                   <tr>
                    <td>&nbsp;</td>
                    <td><label for="Year of teaching/research experience">Year of teaching/research experience:</label></td>
                    <td><input type="text" id="PrincipalInvestigatorExperience"></td>
                 
                   </tr>

                   <tr>
                    <td>&nbsp;</td>
                    <td><label for="Email ID">Email ID
                        </label></td>
                     <td><input type="email" id="PrincipalInvestigatorEmail"></td>
                   </tr>

                   <tr>
                    <td>&nbsp;</td>
                    <td><label for="Cell number">Cell number</label></td>
                    <td><input type="number" id="PrincipalInvestigatorPhoneNo"></td>
                   </tr>

                   <tr>
                    <td>&nbsp;</td>
                    <td><label for="Residential Address">Residential Address:</label></td>
                    <td><textarea type="text" id="PrincipalInvestigatorResidentialAddress"></textarea></td>
                   </tr>
                   
                </tbody>
            </table>
           
                <button class="submit" type="submit">Submit</button>
              
        </form>
        
  <footer>
    <div class="Switch">
        <a href="1.About the project and other info.html"><div  class="switch01">Previous</div></a>
        <a href="3.Details of Co-Principal Investigator.html"><div class="switch02">Next</div></a>
    </div>
  </footer>
  <script src="js/Details of Principal Investigator.js"></script>

          </body>

</html>
